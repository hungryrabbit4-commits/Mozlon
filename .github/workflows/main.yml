name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet
          pip install --upgrade pip

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Поднимаем версию Flutter до актуальной
          flutter-version: '3.24.0'

      - name: Flet Build APK
        run: |
          # Добавляем --yes, чтобы сборщик не задавал вопросов и не зависал
          flet build apk --verbose --yes
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: muzlon-app
          path: build/apk/app-release.apk
